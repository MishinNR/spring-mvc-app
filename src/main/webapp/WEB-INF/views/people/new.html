<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<!--
    1. th:method="POST" – тип HTTP-метода, с которым будет отправляться форма
    2. th:action="@{/people}" – на какой URL-адрес будет передаваться
    3. th:object="${person}" – объект из метода newPerson(), который был положен в модель
-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
